<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recommendation-list {
            list-style-type: none;
            padding: 0;
        }

        .recommendation-item {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommendation-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .recommendation-item a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Recommended Songs for {{ emotion }} Mood</h1>
        <ul class="recommendation-list">
            {% for song in songs %}
                <li class="recommendation-item">
                    <a href="{{ song.url }}" target="_blank">{{ song.title }} by {{ song.artist }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">Go back to the home page</a>
    </div>

</body>
</html>
