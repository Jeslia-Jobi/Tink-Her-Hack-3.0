<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs</title>
</head>
<body>
    <h1>Recommended Songs</h1>
    <ul>
        {% for song in songs %}
            <li><a href="{{ song.url }}" target="_blank">{{ song.name }} by {{ song.artist }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
