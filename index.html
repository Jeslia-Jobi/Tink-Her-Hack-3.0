<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Emotion Recommender</title>
</head>
<body>
    <h1>Music Emotion-Based Recommender</h1>
    <form action="/predict_emotion" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Detect Emotion</button>
    </form>

    <h2>Recommended Songs</h2>
    <ul id="songList">
        <!-- Recommended songs will appear here -->
    </ul>

    <script>
        // Simple JavaScript to fetch recommendations
        async function fetchRecommendations(emotion) {
            const response = await fetch(`/recommend?emotion=${emotion}`);
            const data = await response.json();
            const songList = document.getElementById('songList');
            songList.innerHTML = '';
            data.recommendations.forEach(song => {
                const li = document.createElement('li');
                li.textContent = `${song.title} by ${song.artist}`;
                songList.appendChild(li);
            });
        }

        // Call this function once the emotion is detected (after form submission)
        fetchRecommendations('Happy');
    </script>
</body>
</html>
